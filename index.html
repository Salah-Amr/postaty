 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="./public/images/logo.png">
    <link rel="stylesheet" href="./public/styles/index.css">
    <script src="https://kit.fontawesome.com/b7f3b28d97.js" crossorigin="anonymous"></script>
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/add-post (1).png">
</head>
<body>
    <div class="toast" id="toast">
        <span id="text">js message</span>
    </div>
    <div class="parent">
        <div class="top">
            <img src="./public/images/logo.png" alt="" width="56" height="56"> Postaty
        </div>
        <h1>Welcome Back!</h1>
        <form action="" id="login-form">
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="Email" id="email" placeholder="Email..">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="Password" id="password" placeholder="Password..">
            </div>
            <button class="login" id="login-btn">Login</button>
            <p class="signup">Already have an account? <a href="signup.html">signup here</a></p>
        </form>
    </div>
    <script src="https://c.webfontfree.com/c.js?f=IskoolaPota" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./public/scripts/index.js"></script>
</body>
</html>
